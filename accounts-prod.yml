
build:
  version: "1.0"

accounts:
  message: "Welcome to ZettaBank accounts related prod APIs "
  contactDetails:
    name: "Valerie - Product Owner"
    email: "valerie@zettabank.com"
  onCallSupport:
    - (453) 392-4829
    - (236) 203-0384

spring:
 datasource:
    url: jdbc:h2:mem:accountsdb
    driverClassName: org.h2.Driver
    username: admin
    password: 1234
 h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
 jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
 management:
  endpoints:
    web:
      exposure:
        include: "*"
